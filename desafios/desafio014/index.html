<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disciplinas</title>
        <style>
            body {
                font-family: sans-serif;
            }
            table {
                border: 1px solid #595959;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #595959;
                padding: 20px;
            }

            .th {
                background-color: #989898;
            }

            .destaque {
                background-color: #989898;
            }
        </style>
    </head>
    <body>
        <h2>Tabela médias</h2>
        <table>
            <thead>
                <tr>
                    <th class="th" rowspan="2" scope="col">Área</th>
                    <th class="th" rowspan="2" scope="col">Disciplinas</th>
                    <th class="th" colspan="2" scope="colgroup">Notas</th>
                    <th class="th" rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th class="th" scope="col">Nota1</th>
                    <th class="th" scope="col">Nota2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th class="th" colspan="4" scope="row">Média de Exatas</th>
                    <td class="destaque"><strong>0.0</strong></td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th class="th" colspan="4" scope="row">Média de Exatas</th>
                    <td class="destaque"><strong>0.0</strong></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
