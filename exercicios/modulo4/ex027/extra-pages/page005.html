<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Página 5</title>
	<style>
		body {
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<a href="#" onclick="clicou()">Clique aqui!</a>
	<div id="saida">
		
	</div>
	<script>
		function clicou() {
			s = window.document.getElementById('saida');
			s.innerHTML += '<p>Você clicou!</p>'
		}
	</script>
</body>
</html>
