<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div:hover {
            color: red;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: tomato;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplos com o Hover</h1>
    <p>Passe o mouse em cima do texto abaixo:</p>
    <div>
        Texto 1...
        <p>TEXTO ESCONDIDO...</p>
    </div>

</body>
</html>
